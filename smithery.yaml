runtime: python
version: 3.1.0
description: "Supabase MCP Server"

build:
  command: "pip install -r requirements.txt"

server:
  command: "python src/supabase_server.py"

env:
  SUPABASE_URL:
    description: "Your Supabase URL"
    required: true
  SUPABASE_ANON_KEY:
    description: "Supabase anonymous key"
    required: true